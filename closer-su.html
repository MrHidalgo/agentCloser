<!DOCTYPE html>
<html>
  <head>
    <title>[TITLE]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login-page.css" />
  </head>

  <body>
    <div class="wrapper login-page">
      <div class="login-panel">
        <div class="login-panel-left">
          <div class="login-panel-logo"></div>
          <div class="login-panel-left-title">
            A real estate payment platform for CLOSERS
          </div>
          <div class="login-panel-left-subtitle">
            Helping to disburse commissions to your Brokers and Agents faster and with less hassle.
          </div>
        </div>
        <div class="login-panel-divider"></div>
        <div class="login-panel-right">
          <form class="login-panel-register">
            <div class="fs16 bold">Sign Up</div>
            <div class="login-panel-fields">
              <input type="text" name="email" placeholder="Email" />
              <input type="password" name="password" placeholder="Password" />
              <input type="text" name="first_name" placeholder="First Name" />
              <input type="text" name="last_name" placeholder="Last Name" />
              <input type="text" name="company_name" placeholder="Company Name" />
              <input type="text" name="ein" placeholder="EIN" />
            </div>
            <div class="login-panel-register-agree">
              <input type="checkbox" name="agree"> 
              <span>I agree to the <a href="#">terms of use</a> and <a href="#">privacy policy.</a></span>
            </div>
            <div class="center mt20"><button class="login-panel-button" type="submit">Sign Up</button></div>
          </form>

          <form class="login-panel-login">
            <div class="bold center">Already have an account? Log in below.</div>
            <div class="login-panel-fields">
              <input type="text" name="email" placeholder="Email" />
              <input type="password" name="password" placeholder="Password" />
            </div>
            <div class="center"><button class="login-panel-button" type="submit">Log In</button></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
