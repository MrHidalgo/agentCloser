<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="scss/app.css" />

    <title>iPhone X|XS - 9</title>
</head>
<body>

    <div class="body body--start body--black">

        <section id="heading" class="heading">
            <div class="heading__wrapper">

                <div class="heading__wrapper-left">
                    
                    <div class="logo logo--heading">
                        <a href="#" class="logo__btn">
                            <img src="img/logo-top.png" srcset="img/logo-top@2x.png 2x, img/logo-top@3x.png 3x" alt="">
                            <img src="img/logo-bottom.png" srcset="img/logo-bottom@2x.png 2x, img/logo-bottom@3x.png 3x" alt="">
                        </a>
                    </div>
                    
                </div>
                
                <div class="heading__wrapper-right">
                    <p>The Minnesota Real Estate Group</p>
                    <span>- Corey Hennagir | Laura Peters | Wyatt Samuelson -</span>
                </div>
                
            </div>
        </section>

        <section id="content" class="content">
            <div class="content__wrapper">

                <h1 class="content__title">Weâ€™d love your feedback</h1>
                <p class="content__desc">Who did you interact with on this transaction? <span>(choose all that apply)</span></p>

                <form action="" method="" autocomplete="off" class="content__form">

                    <div class="content__form-agent-wrapper">
                        <div>
                            <a href="#" class="content__form-agent">Corey</a>
                        </div>
                        <div>
                            <a href="#" class="content__form-agent">Laura</a>
                        </div>
                        <div>
                            <a href="#" class="content__form-agent">Wyatt</a>
                        </div>
                    </div>

                    <div class="content__form-field">
                        <a href="/iphoneX-XS-11.html" btn-next-js disabled>
                            <span>Next</span>
                            <img src="img/arrow-r.png" alt="">
                        </a>
                    </div>
                </form>

            </div>
        </section>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
    (function() {
        function toggleAgent() {
            $('.content__form-agent').on('click', (ev) => {
                $(ev.currentTarget).toggleClass('is-active');

                if($('.content__form-agent').hasClass('is-active')) {
                    $('[btn-next-js]').removeAttr('disabled');
                } else {
                    $('[btn-next-js]').attr('disabled', true);
                }
            });
        }

        window.addEventListener('load', (ev) => {
            toggleAgent();
        }, false);
    })();
</script>
</html>
