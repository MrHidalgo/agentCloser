<!DOCTYPE html>
<html>
  <head>
    <title>[TITLE]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- KEEP sequence -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" /> <!-- you can delete it -->
    <link rel="stylesheet" type="text/css" href="css/style.css" /> <!-- existing styles -->
    <link rel="stylesheet" type="text/css" href="css/style-mob-new.css" />
  </head>

  <body>
    <div class="mobile-wrapper">
      <form class="mob-brief" action="" method="">
        <div class="mob-brief-logo" style="background-image: url('url_to_image');"></div>

        <div class="fs16 center">Jessica Dame</div>
        <div class="mob-brief-title">Write a Brief Review</div>
        <div class="mob-brief-recommend">Would you recommend me to family and friends?</div>

        <div class="mob-brief-like-buttons form-item-buttons-radio">
          <!-- all inputs name must be identical is this group -->
          <label class="form-item-radio-button">
            <input type="radio" name="like" value="1" />
            <span><img src="img/like.svg" /></span>
          </label>

          <label class="form-item-radio-button">
            <input type="radio" name="like" value="2" />
            <span><img src="img/dislike.svg" /></span>
          </label>
        </div>

        <div class="mob-brief-question">
          What type of real estate assistance did I provide?<br />
          (Choose all that apply)
        </div>

        <div class="mob-brief-services-buttons">
          <label class="form-item-checkbox-button half-width">
            <input type="checkbox" name="" value="" />
            <span class="">Home Purchase</span>
          </label>
          
          <label class="form-item-checkbox-button half-width">
            <input type="checkbox" name="" value="" />
            <span class="">Home Sale</span>
          </label>

          <label class="form-item-checkbox-button">
            <input type="checkbox" name="" value="" />
            <span class="">Advice / Consultation</span>
          </label>
        </div>

        <div class="mob-brief-send">
          <button class="form-send-button" type="submit">
            Next
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
